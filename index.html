      :root {
        /* ── PagerDuty-Inspired Design Tokens ── */

        /* ── TOP BAR (white — PagerDuty style) ── */
        --topbar-bg: #ffffff;
        --topbar-text: #111827;
        --topbar-text-muted: #6b7280;
        --topbar-hover: #f3f4f6;
        --topbar-border: #e5e7eb;
        --topbar-height: 56px;

        /* ── SIDEBAR ── */
        --sidebar-bg: #f9fafb;
        --sidebar-bg-hover: #f3f4f6;
        --sidebar-bg-active: #e8f5eb;
        --sidebar-text: #374151;
        --sidebar-text-active: #048a24;
        --sidebar-text-muted: #9ca3af;
        --sidebar-accent: #048a24;
        --sidebar-border: #e5e7eb;
        --sidebar-width: 220px;
        --sidebar-width-collapsed: 52px;

        /* ── TYPOGRAPHY SCALE ── */
        --font-xs: 11.5px;
        --font-sm: 13px;
        --font-base: 14px;
        --font-md: 15px;
        --font-lg: 16px;
        --font-xl: 18px;
        --font-2xl: 22px;
        --font-3xl: 26px;

        /* ── PRIMARY — PagerDuty Green ── */
        --color-primary: #048a24;
        --color-primary-hover: #036b1c;
        --color-primary-dark: #025115;
        --color-primary-light: #e8f5eb;

        /* Secondary — Meraki Teal */
        --meraki-teal: #00856a;
        --meraki-teal-hover: #006a54;
        --meraki-teal-light: #e0f5f1;

        /* Orange accent */
        --cisco-orange: #d97706;
        --cisco-orange-hover: #b45309;
        --cisco-orange-light: #fef3c7;

        /* Status */
        --color-success: #048a24;
        --color-success-light: #e8f5eb;
        --color-warning: #d97706;
        --color-warning-light: #fef3c7;
        --color-error: #dc2626;
        --color-error-light: #fef2f2;
        --color-info: #048a24;
        --color-info-light: #e8f5eb;

        /* ── BACKGROUNDS ── */
        --color-bg: #f5f7f8;
        --color-surface: #ffffff;
        --color-surface-subtle: #f9fafb;
        --color-surface-raised: #ffffff;

        /* ── TEXT ── */
        --color-text-primary: #111827;
        --color-text-secondary: #6b7280;
        --color-text-tertiary: #9ca3af;
        --color-text-inverse: #ffffff;

        /* ── BORDERS ── */
        --color-border-primary: #e5e7eb;
        --color-border-subtle: #f0f1f3;
        --color-border-strong: #d1d5db;

        /* ── STRUCTURAL ── */
        --radius-sm: 0.125rem;
        --radius-md: 0.375rem;
        --radius-lg: 0.5rem;
        --radius-xl: 0.625rem;
        --radius-2xl: 0.75rem;

        /* Clean shadows */
        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        --shadow-md: 0 2px 6px 0 rgb(0 0 0 / 0.07), 0 0 0 1px rgb(0 0 0 / 0.03);
        --shadow-lg: 0 4px 14px 0 rgb(0 0 0 / 0.09), 0 0 0 1px rgb(0 0 0 / 0.04);
        --shadow-xl: 0 8px 24px 0 rgb(0 0 0 / 0.12);

        --duration-fast: 100ms;
        --duration-normal: 180ms;
        --ease-out: cubic-bezier(0.2, 0, 0, 1);

        --color-user-message-bg: #e8f5eb;
      }

      html, body {
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-size: var(--font-base);
        line-height: 1.5;
      }
      body {
        background-color: var(--color-bg);
        color: var(--color-text-primary);
        position: relative;
        min-height: 100vh;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes fadeSlideUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      
      .animate-fade-in { animation: fadeIn var(--duration-normal) var(--ease-out) forwards; }
      .animate-fade-slide-up { animation: fadeSlideUp var(--duration-normal) var(--ease-out) forwards; }
      .animate-scale-in { animation: scaleIn var(--duration-fast) var(--ease-out) forwards; }

    </style>
